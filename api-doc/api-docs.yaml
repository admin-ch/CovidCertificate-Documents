          \ the `SHA256withRSA` algorithm signed with the private key of the certificate\
          \ issued by \"SwissGov Regular CA 01\". See [documentation](https://github.com/admin-ch/CovidCertificate-Apidoc#content-signature)\
          \ on Github."
